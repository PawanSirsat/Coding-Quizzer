<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€Coding Quizz</title>
    <link rel="stylesheet" href="./style/progress-bar.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/button.css" />
    <link rel="stylesheet" href="./style/popup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" href="#" id="fon">
        <span style="vertical-align: middle; font-size: 24px">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/color/48/code.png"
            alt="code"
          />
        </span>
        Coding Quiz
        <span style="vertical-align: middle; font-size: 20px">ðŸš€</span>
      </a>
      <a id="quizlink" href="#news">Programming Quizz</a>
      <a id="studentListLink" href="#contact">Results</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="slide">
      <h2>
        Time-Based Quiz
        <label class="switch">
          <input type="checkbox" id="quiz-slider" checked />
          <!-- Add 'checked' to make it initially on -->
          <span class="slider round"></span>
          <span class="slider-labels">
            <span id="slidertext"></span>
          </span>
        </label>
      </h2>
    </div>
    <div class="container">
      <div class="center-container">
        <h1>Programming Quiz</h1>
        <form id="quiz-form">
          <select id="language" name="language">
            <option value="none" selected disabled hidden>
              Select a Language
            </option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
          </select>

          <select id="quiz-type" name="quiz-type">
            <option value="none" selected disabled hidden>
              Select Quiz Type
            </option>
            <option value="3">3 Questions</option>
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
          </select>

          <select id="difficulty" name="difficulty">
            <option value="none" selected disabled hidden>
              Select Difficulty
            </option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <input type="text" id="name" placeholder="Enter Name" />

          <input type="submit" id="start" value="Start Quiz" disabled />
          <!-- Initially disabled -->
        </form>
        <!-- <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div> -->
        <div id="question-container"></div>
        <div id="result-container"></div>
        <div id="results-container"></div>
      </div>
    </div>

    <script>
      document
        .getElementById('quizlink')
        .addEventListener('click', function () {
          var x = document.getElementById('myTopnav')
          if (x.className === 'topnav') {
            x.className += ' responsive'
          } else {
            x.className = 'topnav'
          }
          document.getElementById('quiz-form').style.display = 'block'
          const resultContainer = document.getElementById('results-container')
          resultContainer.innerHTML = ''
          resultContainer.style.display = 'none'
          //None to result
          const result = document.getElementById('result-container')
          result.innerHTML = ''
          result.style.display = 'none'
          //None to question
          const que = document.getElementById('question-container')
          que.innerHTML = ''
          que.style.display = 'none'
        })
      function myFunction() {
        var x = document.getElementById('myTopnav')
        if (x.className === 'topnav') {
          x.className += ' responsive'
        } else {
          x.className = 'topnav'
        }
      }
    </script>
    <script src="./validate.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="./progress.js"></script>
    <script src="./animation.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
