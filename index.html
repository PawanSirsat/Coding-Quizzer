<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./progress-bar.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./popup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" href="#" id="fon">
        <span style="vertical-align: middle; font-size: 24px">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/color/48/code.png"
            alt="code"
          />
        </span>
        Coding Quiz
        <span style="vertical-align: middle; font-size: 20px">ðŸš€</span>
      </a>
      <a href="#news">Programming Quiz</a>
      <a href="#contact">Competitive Quiz</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="slide">
      <h2>
        Time-Based Quiz
        <label class="switch">
          <input type="checkbox" id="quiz-slider" checked />
          <!-- Add 'checked' to make it initially on -->
          <span class="slider round"></span>
          <span class="slider-labels">
            <span id="slidertext"></span>
          </span>
        </label>
      </h2>
    </div>
    <div class="container">
      <div class="center-container">
        <h1>Programming Quiz</h1>
        <form id="quiz-form">
          <select id="language" name="language">
            <option value="none" selected disabled hidden>
              Select a Programming Language
            </option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>

            <!-- Add more language options as needed -->
          </select>

          <select id="quiz-type" name="quiz-type">
            <option value="none" selected disabled hidden>
              Select Quiz Type
            </option>
            <option value="3">3 Questions</option>
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
          </select>

          <select id="difficulty" name="difficulty">
            <option value="none" selected disabled hidden>
              Select Difficulty
            </option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <input type="submit" id="start" value="Start Quizz" />
        </form>
        <!-- <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div> -->
        <div id="question-container"></div>
        <div id="result-container"></div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav')
        if (x.className === 'topnav') {
          x.className += ' responsive'
        } else {
          x.className = 'topnav'
        }
      }
    </script>
    <script src="./progress.js"></script>
    <script src="./animation.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
